
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        .innerbox
{
    Width:150px;
    height:20px;
    background-color: lightBlue;
    Text-align: center;
    Padding:10px 0px;
}
.container {
    background-color: red;
    height: 500px;
    overflow: hidden;
}
.box
{
    Display:inline-block;
    Transition: 0.3s 0s All linear;
}

.cayendo
{
    Padding-top:40em;
}
    </style>



    <script>
        function caer(element) {
            element.classList.add("cayendo");
        }
    </script>




</head>
<body>
    <div class="container">
        <div class="box" onclick="caer(this)">
            <p class="innerbox">
                Hover
            </p>
        </div>
    </div>
    
</body>
</html>
